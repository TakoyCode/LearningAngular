<!-- <img src="{{imgURL}}" alt="" style="width: 250px;"> -->

<!-- Property binding -->
<img [src]="imgURL" alt="" style="width: 250px" />
<br />

<!-- this is a bad example of it cause normaly the html disabled attribute can't be controlled via a bool -->
<button disabled="{{ isDisabled }}">Disabled using string interpolation</button>
<br />
<button [disabled]="isDisabled">Disabled using property binding</button>

<!-- class binding -->
<br />
<button
  [class.active]="isActive"
  [class.active-border]="isActive"
  [class.inactive]="!isActive"
  [class.inactive-border]="!isActive"
>
  Click me
</button>
<br />
<button [class.banana]="fruitName == 'banana'">Fruit button</button>

<!-- style binding -->
<br />
<button [style.border]="'2px solid ' + borderColor">Border me :D</button>
<br />

<!-- style.property accepts both normal css property names and camel case versions of it  -->
<button [style.background-color]="isActive ? 'red' : 'blue'">Click</button>
<button
  [style.backgroundColor]="isActive ? 'red' : 'blue'"
  [style.border]="isActive ? '2px solid green' : '2px solid cyan'"
>
  Click
</button>

<br />
<button [class.activeTest]="isActive">Class Button</button>
